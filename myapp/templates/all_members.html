{% extends 'masters.html' %}
{% block title %}
  My Tennis Club - List of all members
{% endblock %}


{% block content %}  
  <div class="mycard">
    <h1>Members</h1>
    <ul>
      {% for x in mymembers %}
        <li onclick="window.location = 'details/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }} {{x.phone}}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
